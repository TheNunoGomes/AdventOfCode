    const array = input.split("\n")
    
    function calculateTrees() {
        const right = parseInt(document.getElementById("right").value)
        const down = parseInt(document.getElementById("down").value)

        var trees = 0, pos = 0, i
        for(i = 0; i < array.length; i++) {
            if(i % down) continue
            line = array[i] 
            if(line[pos] === "#") trees++
            pos += right
            if(pos >= line.length) {
                pos = pos - line.length
            }
        }
        
        var p = document.createElement("p")
        var node = document.createTextNode(trees)
        var header = document.createElement("h3")
        var node2 = document.createTextNode("Right " + right + ", Down " + down)
        p.appendChild(node)
        header.appendChild(node2)

        var div = document.getElementById("results")
        div.appendChild(header)
        div.appendChild(p)

        updateTotal()
    }
    function updateTotal() {
        let results = document.getElementById("results")
        let i, mul = 1
        for(i = 1; i < results.children.length; i+=2) {
            let result = results.children[i]
            console.log(result.innerHTML)
            mul *= parseInt(result.innerHTML) 
            
        }
        document.getElementById("total").innerHTML = mul
    }
